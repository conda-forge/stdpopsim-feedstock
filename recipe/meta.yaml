{% set name = "stdpopsim" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4783bca9d7a1f8dabd4a165542edd9166367f15417aaa3b994a60165982b3d8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - stdpopsim=stdpopsim.cli:stdpopsim_main
  noarch: python

requirements:
  host:
    - setuptools
    - setuptools_scm
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - msprime >=0.7.1
    - attrs >=18.2.0
    - appdirs
    - humanize

test:
  commands:
    - stdpopsim -h
  imports:
    - stdpopsim

about:
  home: http://github.com/popsim-consortium/stdpopsim
  license: GPLv3+
  license_family: GPL
  license_file: LICENSE
  summary: 'A community-maintained standard library of population genetic simulations'
  description: |
    Stdpopsim provides a standard library of population genetic simulations, based 
    around a catalog of species definitions, empirical genetic maps and demograpic
    models.
  doc_url: http://stdpopsim.readthedocs.io/
  dev_url: https://github.com/popsim-consortium/stdpopsim

extra:
  recipe-maintainers:
    - jeromekelleher
